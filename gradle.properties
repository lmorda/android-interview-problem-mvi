# JVM settings: 6GB heap size, heap dump on OOM, UTF-8 encoding, parallel GC, and 1GB metaspace
org.gradle.jvmargs=-Xmx6g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseParallelGC -XX:MaxMetaspaceSize=1g

# Enable parallel task execution to speed up the build process
org.gradle.parallel=true

# Enable Gradle build cache to reuse outputs and improve build performance
org.gradle.caching=true

# Enable Gradle configuration cache to speed up build times by caching configuration results
org.gradle.configuration-cache=true

# AndroidX libraries and support for AndroidX migration
android.useAndroidX=true

# Use non-transitive R classes to limit resource references to the current module only
android.nonTransitiveRClass=true

# Use the official Kotlin coding style for consistent code formatting
kotlin.code.style=official
